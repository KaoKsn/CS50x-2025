<!doctype html>
<html lang = "en">
    <head>
        <title> This is a simple title </title>
    </head>
    <body>
        <h1>This is the largest type of heading available</h1>
        <p><b>This is the first paragraph.</b></p>
        <p>This is the second paragraph.</p>
        <p>This is the third paragraph.</p>

        <!-- This is a table-->
        <table>
            <tr>
                <td><i>1</i></td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <!-- A list -->
         <ol>
            <li>First list item.</li>
            <li>Second list item.</li>
            <li>Third list item.</li>
         </ol>

          <!-- Image insertion -->
          <img src = "bridge.png" alt = "Bridge from Harvard">

        <br>

          <!-- Adding a video -->
           <video controls muted>
            <source src = "videos.mp4" type = "video/mp4">
           </video>


        <!-- Linking another web page -->
         <br>
         <a href = "https://harvard.edu">Harvard</a>
    </body>
</html>
