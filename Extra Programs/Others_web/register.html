<!Doctype html>
<html lang = "en">
    <head>
        <title>Register</title>
    </head>
    <body>
        <form method = 'get' action = 'https://mail.google.com'>
            <!-- Regex - Regular Expressions -->
            <input autocomplete = 'off' autofocus name = 'email' placeholder = 'Email Address' pattern = '.+@{1}.+\..+' type = 'search'>
           <!-- input type = 'submit' value = 'Register' -->

            <button>Submit</button>
        </form>
        <!-- .+@.+\..+ - One or more characters before @ , One or more character after @. A period followed by one or more characters -->
    </body>
</html>
