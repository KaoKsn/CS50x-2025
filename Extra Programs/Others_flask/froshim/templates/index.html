{% extends "layout.html" %}

{% block body %}
    <div style = 'text-align:center'>
        <h1>Register</h1>
        <form action = '/register' method = 'post'>
            <input type = 'text' placeholder = 'Name' autocomplete = 'off' autofocus name = 'name' required>
             {% for sport in sports %}
                    <input value = '{{sport}}' type = 'radio' name = 'sport'>{{sport}}</option>
                {% endfor %}
            </select>
            <button type = 'submit'>Register</button>
        </form>
    </div>
{% endblock %}
