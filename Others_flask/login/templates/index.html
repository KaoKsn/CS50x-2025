{% extends "layout.html" %}

{% block head %}
    <title>Login Simulator</title>
{% endblock %}

{% block body %}

    <header>
        <h1>Login Simulator</h1>
    </header>
    <main>
        {% if mail %}
            You are logged in!
            <form action = '/logout' method = 'get'>
                <button type = 'submit'>Log Out</button>
        {% else %}
            You are logged out!
            <form action = '/login' method = 'get'>
                <button type = 'submit'>Log In</button>
        {% endif %}
    </main>
    <footer>
        <h3>Copyright &#169    @kao(2020-2026)</h3>
    </footer>
{% endblock %}
