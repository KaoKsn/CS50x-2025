{% extends "layout.html" %}

{% block title %}
    Close Account
{% endblock %}

{% block main %}
    <form action="/delete_account" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Close Account</button>
        <script>
            document.querySelector('form').addEventListener('submit', function(event) {
                if(!confirm("Close Your Account?")){
                    event.preventDefault();
                }
            });
        </script>
    </form>
{% endblock %}
